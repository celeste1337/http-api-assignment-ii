<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr, parseResponse) => {
      const method = xhr.getResponseHeader('HTTP-method');
      const content = document.querySelector('#content');
      
      if(method === "GET" || method === "POST") {
        switch(xhr.status) {
          case 200:
            content.innerHTML = '<b>success</b>';
            break;
          case 400:
            content.innerHTML = '<b>bad request</b>';
            break;
          case 404:
            content.innerHTML = '<b>not found quirky gorl</b>';
            break;
          case 401:
            content.innerHTML = '<b>unauthorized .</b>';
            break;
          case 403:
            content.innerHTML = '<b>FORBIDDEN</b>';
            break;
          case 500:
            content.innerHTML = '<b>internal error <3</b>';
            break;
          case 501:
            content.innerHTML = '<b>not implemeneted :)</b>';
            break;
          default:
            content.innerHTML = '<b>we didnt implement this sozzz</b>';
            break;
        }

        if(parseResponse) {
          const obj = JSON.parse(xhr.response);
          console.log(obj.message);

          content.innerHTML += `<p>${obj.message}</p>`;
        }
      } else if (method === "HEAD") {
        switch(xhr.status) {
          case 204:
            content.innerHTML = '<b>updated. no content</b>';
            break;
          case 201:
            content.innerHTML = '<b>create</b>';
            break;
          case 200:
            content.innerHTML = '<b>success</b>';
            break;
        }
      }
    };

    const requestUpdate = (e, totalPage) => {
      console.log("request update called");
      //name and age val
      //ADD ME AAAAAAAAAAAAAAAA

      //dropdowns
      const page = document.querySelector('#urlField').value;
      const method = document.querySelector('#methodSelect').value;


      const xhr = new XMLHttpRequest();
      xhr.open(method, page);

      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader('Accept', 'application/json');

      xhr.onload = () => handleResponse(xhr, true);
      xhr.send();

      e.preventDefault();
      //prevents DOM event bubbling
      return false;
    };

    const init = () => {
      const totalPage = document.querySelector('#top');
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector("#userForm");

      console.log("init");
      const getResponses = (e) => requestUpdate(e, totalPage);
      
      nameForm.addEventListener('submit', getResponses);
      userForm.addEventListener('submit', getResponses);
    };

    window.onload = init;
  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
